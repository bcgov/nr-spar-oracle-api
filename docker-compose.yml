version: '3.9'

services:
  backend:
    build:
      context: .
    container_name: backend
    dns: ${DNS_ADDRESS}
    env_file: .env
    healthcheck:
      test: ["CMD", "java", "HealthCheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    image: bcgov/nr-spar-oracle-api:latest
    network_mode: "host"
    volumes:
      - ./target:/usr/share/service/artifacts
